<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-s
cale=1">
    <title>Uklon Stylish Page</title>
    <link rel="stylesheet" type="text/css" href="css/latofonts.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <div id="header">
        <header class="header">
            <div class="section__inner">
               <div class="header__content">
                <a class="ui-logo"><img width="100" src="img/logo.png"></a>
                </div>
            </div>
        </header>
    </div>
    <div id="cover">
        <section class="section">
            <div class="section__inner">
                <div class="article">
                    <div class="article__content">
                        <h1 class="article__title ui-heroTitle">Твій новий додаток 
                        </h1>
                        <p class="ui-subtitle">Завантажуй_оновись</p>
                        <div class="article__buttons">
                            <div class="article__buttons-group"> <a class="download-app ui-button--primary ui-button--md ui-button"><span class="ui-text">Завантажити на смартфон</span></a>
                                <a class="play--video ui-button--icon ui-button">
                                    <svg class="play--icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewbox="0 0 24 24">
                                        <path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm-3 17v-10l9 5.146-9 4.854z" /> </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="article__picture">
                        <div class="article__image"><img class="cover__image media__image" src="img/newuklon.gif"></div>
                    </div>
                </div>
            </div>
        </section>
        <div class="video--modal">
            <a class="close--modal">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 11.293l10.293-10.293.707.707-10.293 10.293 10.293 10.293-.707.707-10.293-10.293-10.293 10.293-.707-.707 10.293-10.293-10.293-10.293.707-.707 10.293 10.293z" />
                </svg>
            </a>
            <div class="iframe-container">
                <iframe src="https://www.youtube.com/embed/EldGMwn047g" width="960px" height="480" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>
<div class="download--popup"><span class="ui-small">Смартфон має бути на ОС Android або iOS</span></div>
</body>

</html>
